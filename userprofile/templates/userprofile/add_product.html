{% extends "core/base.html" %}
{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
    <h1 class="text-2xl">{{ title }}</h1>

    <form action="." method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="py-4 px-8 bg-teal-500 text-white hover:bg-teal-800">Submit</button>
    </form>
{% endblock content %}
